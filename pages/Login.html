<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

<h2>Welcome</h2>
<form onsubmit="return validatePassword(this);">
    <input type="text" placeholder="Username" id="userName" required>
    <hr>
    <input type="password" placeholder="Password" id="password" required>
    <hr>
    <button type="submit">Login</button>
    <div id="errorPanel" class="errorPanel">
        Password Requirements:</br>
        1. Must be more than 8 characters </br>
        2. Must contain at least 1 upper case letter </br>
        3. Must contain at least 1 special character </br>
    </div>
</form>
<script src="../js/scriptLogin.js"></script>
</body>
</html>
